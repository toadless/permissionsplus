name: build

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      ######################################################## generate gradle secrets
      - uses: actions/checkout@v2
      - name: 🎨 create gradle.properties
        shell: bash
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: "true"
          DB_URL: ${{ secrets.DB_URL }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}#
        run: |
          mkdir -p ~/.gradle/
          echo "::set-env name=GRADLE_USER_HOME::$HOME/.gradle"
          echo "DB_URL=$DB_URL" >> ~/.gradle/gradle.properties
          echo "DB_USER=$DB_USER" >> ~/.gradle/gradle.properties
          echo "DB_PASSWORD=$DB_PASSWORD" >> ~/.gradle/gradle.properties
          echo "BUILD_DIR=~/build/libs" >> ~/.gradle/gradle.properties
        ######################################################## setup jdk
      - name: 🖥️ Set up JDK 15
        uses: actions/setup-java@v2
        with:
          java-version: '15'
          distribution: 'adopt'
        ######################################################## setup gradle
      - name: 🖥️ Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
        ######################################################## build gradle
      - name: 🏛️ gradlew build
        run: |
          ./gradlew shadowJar
        ######################################################## release on github
      - name: 🎨 create release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Permissions Plus | Latest Release"
          files: |
            LICENSE
            build/libs/PermissionsPlus-1.0-all.jar